[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    ml: Machine learning tests
    slow: Slow running tests
    api: Tests that require API connectivity
    notifications: Notification system tests
    timeframe: Multi-timeframe analysis tests
